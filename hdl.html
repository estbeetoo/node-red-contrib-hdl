<script type="text/x-red" data-template-name="hdl-controller">

        <input type="text" id="node-config-input-port">

    <div class="form-row">

<script type="text/x-red" data-help-name="hdl-out">
    <p>Use this to <b>send</b> HDL telegrams to a HDL network.<br/>
    	<b>msg.topic</b> can be:
    	<p> - 'read': to send a read request to the bus</p>
    	<p> - respond': to send a response to another read request to the bus</p>
    	<p> - 'write': (<b>default</b>) to write a value to the bus. Can be omitted.</p>
    	<br/>
    	<b>msg.payload</b> must be a JavaScript object or a string in JSON format
    	<p> - dstgad: the destination <b>group</b> address (eg."1/2/3")</p>
    	<p> - value: the actual value to send (eg."1")</p>
    	<p> - dpt: the datapoint type (eg."1")</p>
	for example: {"dstgad":"1/2/3", "value":"1", "dpt":"1"}
    </p>


</script>

<script type="text/x-red" data-help-name="hdl-in">
    <p>Use this to <b>inject</b> flows from HDL telegrams on the bus<br/>
   	<b>msg.topic</b> will be: 
    	<p> - 'read': when a read request arrives on the bus</p>
    	<p> - 'respond': when another HDL device responds to a read request on the bus</p>
    	<p> - 'write': when somebody writes a value to a HDL group address.</p>
    	<br/>
    	<b>msg.payload</b> will have the format: {width: X, value: Y}
    	<p> - srcphy: source <b>physical</b> address (eg.'1.1.100')</p>
    	<p> - dstgad: destination <b>group</b> address (eg.'1/2/3')</p>
    	<p> - value: the actual value received</p>
    	<p> - dpt: the datapoint type <b>bits</b> of the telegram</p>
    </p>

</script>

<script type="text/javascript">
    RED.nodes.registerType('hdl-controller', {
        category: 'config',
        defaults: {
            name: {value: ""},
            host: {value: "127.0.0.1", required: true},
            port: {value: 6000, required: true, validate: RED.validators.number()},
            subnet: {value: 1, required: true, validate: RED.validators.number()},
            devid: {value: 99, required: true, validate: RED.validators.number()},
            mode: {value: "tunnel/unicast", required: true}
        },
        label: function () {
            return (this.name || 'hdl' ) + "@" + this.host + ":" + this.port;
        }
    });
</script>

<script type="text/javascript">
    RED.nodes.registerType('hdl-out', {
        category: 'output',
        color: '#ffffff',
        defaults: {
            name: {value: ""},
            controller: {value: "", type: "hdl-controller"}
        },
        inputs: 1,
        outputs: 0,
        align: 'right',
        icon: "hdl.png",
        label: function () {
            return (this.groupaddr || this.name || "hdl");
        }
    });
</script>

<script type="text/javascript">
    RED.nodes.registerType('hdl-in', {
        category: 'input',
        color: '#ffffff',
        defaults: {
            name: {value: ""},
            controller: {value: "", type: "hdl-controller"}
        },
        inputs: 0,
        outputs: 1,
        icon: "hdl.png",
        label: function () {
            return (this.groupaddr || this.name || "hdl");
        }
    });
</script>
